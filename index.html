<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>LadoB · PWA</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffffff">

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #ffffff;
      color: #1d262d;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }
    main { max-width: 600px; padding: 2rem; }
    h1 { font-weight: 600; letter-spacing: .08em; text-transform: none; }
    a { color: #1d262d; text-decoration: underline; }
    a:hover { color:rgba(224, 33, 138); }
  </style>
</head>
<body>
  <main>
    <h1>LadoB · modo offline</h1>
    <p>Pequeña versión instalable y sin conexión.</p>
    <p>Cuando haya red, puedes visitar el blog completo en
      <a href="https://exoverso.blogspot.com" target="_blank" rel="noopener">
        LadoB
      </a>.
    </p>
  </main>

  <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function () {
      navigator.serviceWorker.register('/LadoB-pwa/sw.js');
    });
  }
  </script>
</body>

</html>
